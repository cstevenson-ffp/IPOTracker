name: Weekly IPO Email

on:
  schedule:
    # Run every Monday at 09:00 AM America/New_York (13:00 UTC during DST)
    - cron: '0 13 * * MON'
  workflow_dispatch:
    # Allow manual triggering of the workflow from the GitHub interface.
    {}

jobs:
  send-ipo-email:
    runs-on: ubuntu-latest
    env:
      # Pass through required credentials and configuration from repository
      # secrets. These must be added in the GitHub repository settings under
      # Settings → Secrets and variables → Actions. Never commit plain text
      # credentials into the repository.
      GMAIL_USER: ${{ secrets.GMAIL_USER }}
      GMAIL_PASS: ${{ secrets.GMAIL_PASS }}
      RECIPIENT: ${{ secrets.RECIPIENT }}
      # Optional: override the default timezone. Set this secret to
      # 'America/New_York' or another IANA time zone string if needed.
      TIMEZONE: ${{ secrets.TIMEZONE }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pytz

      - name: Send IPO calendar email
        run: |
          python ipo_email.py

      # End of job